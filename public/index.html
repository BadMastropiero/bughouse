<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" ng-app="bughouse">
<head>
    <TITLE>Bughouse Chess</TITLE>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="css/chessboard.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.css">
    <link rel="stylesheet" type="text/css" href="css/notifIt.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Javascript libraries -->
    <script src="js/libraries/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script src="js/bughouse.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/loadingController.js"></script>
    <script src="js/controllers/gameController.js"></script>
    <script src="js/controllers/editProfileController.js"></script>
    <script src="js/controllers/myProfileController.js"></script>
    <script src="js/controllers/registerController.js"></script>
    <script src="js/controllers/aboutController.js"></script>
    <script src="js/controllers/logoutController.js"></script>
    <script src="js/bug.js"></script>
    <script src="js/libraries/json3.min.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/libraries/bootstrap.min.js"></script>
    <script src="js/libraries/bootstrap-slider.js"></script>
    <script src="js/libraries/bootstrap-switch.js"></script>
    <script src="js/libraries/CAPTCHA.js"></script>
    <script src="js/libraries/notifIt.js"></script>
</head>
<BODY ng-controller="homeController">

<div class="container-fluid" style="margin-top: 1em">
    <div id="logo" class="col-md-4">
        <a href="/#/"><img src="../img/bug-text.png" alt="Bughouse Chess" width="223px" height="60px"></a>
    </div>
    <div id="navbar" class="col-md-8">
        <div class="navbar-collapse collapse">
            <div class="navbar-right" id="myNavbar">
                <ul class="nav navbar-nav navbar-right" id="loadNavbar">
                    <li><a href="/#/about">About</a></li>
                    <li><a href="/#/register">Register</a></li>
                    <li class="dropdown-toggle" data-toggle="dropdown">
                        <a href="#" onClick="return false;">Login<span class="caret"></span></a>
                    </li>
                    <div class="dropdown-menu">
                        <div class="col-sm-12">
                            <div class="col-sm-12" style="margin-top: 5px">
                                <input type="text" placeholder="Username" class="form-control input-sm" id="loginUsername" ng-model="login.username" />
                            </div>
                            <br>
                            <div class="col-sm-12">
                                <input type="password" placeholder="Password" class="form-control input-sm" id="loginPassword" ng-model="login.password"/>
                            </div>
                            <div class="col-sm-12" style="margin-bottom: 0px">
                                <button type="button" ng-click="userLogIn()" class="btn btn-primary btn-sm">Sign in
                                    <span class="glyphicon glyphicon-log-in"></span></button>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="main">
    <div ng-view></div>
</div>

</body>
</html>
