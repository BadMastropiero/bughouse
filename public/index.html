<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" ng-app="bughouse">
<head>
    <TITLE>Bughouse Chess</TITLE>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="css/chessboard.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Javascript libraries -->
    <script src="js/libraries/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script src="js/bughouse.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/gameController.js"></script>
    <script src="js/controllers/editProfileController.js"></script>
    <script src="js/controllers/myProfileController.js"></script>
    <script src="js/controllers/registerController.js"></script>
    <script src="js/controllers/logoutController.js"></script>
    <script src="js/bug.js"></script>
    <script src="js/libraries/json3.min.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/libraries/bootstrap.min.js"></script>
    <script src="js/libraries/bootstrap-slider.js"></script>
    <script src="js/libraries/bootstrap-switch.js"></script>
    <script src="js/libraries/CAPTCHA.js"></script>
</head>
<BODY ng-controller="homeController">

<div class="alert-box errorNotification" id="notificationError"><span>Error: </span>Invalid
    username/password
    combination
</div>
<div class="alert-box successNotification" id="notificationSuccess"><span>Success: </span>Logged in.</div>

<div class="container-fluid" style="margin-top: 1em">
    <div id="logo" class="col-md-4">
        <img src="../img/bug-text.png" alt="Bughouse Chess" width="223px" height="60px">
    </div>
    <div id="navbar" class="col-md-8">
        <div class="navbar-collapse collapse">
            <div class="navbar-right">
                <a href="/#/register">
                    <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Register</button>
                </a>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                        Login <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu">
                        <div class="col-sm-12">
                            <div class="col-sm-12">
                                Login
                            </div>
                            <div class="col-sm-12">
                                <input type="text" placeholder="Username" onclick="return false;" class="form-control input-sm" id="inputError" />
                            </div>
                            <br>
                            <div class="col-sm-12">
                                <input type="password" placeholder="Password" class="form-control input-sm" name="password" id="Password1" />
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-sm">Sign in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="main">
    <div ng-view></div>
</div>

</body>
</html>
