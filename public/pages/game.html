<div class="main-container">
    <div class="fixer-container">
        <div class="game-left wrap-text" style="float: left; color: #ABABAB; margin-right: 1em">
            <div id="board1" style="width: 500px"></div>
            <p>Status: <span id="status1"></span></p>
            <p>FEN: <span id="fen1"></span></p>
            <p>PGN: <span id="pgn1"></span></p>
        </div>
        <div class="game-right wrap-text" style="float: left; color: #ABABAB">
            <div id="board2" style="width: 500px"></div>
            <p>Status: <span id="status2"></span></p>
            <p>FEN: <span id="fen2"></span></p>
            <p>PGN: <span id="pgn2"></span></p>
        </div>
    </div>
</div>
<script>
    var init1 = function () {
        var board, game = new Chess(), statusEl = $('#status1'), fenEl = $('#fen1'), pgnEl = $('#pgn1');

        var onDragStart = function (source, piece, position, orientation) {
            if (game.game_over() === true ||
                    (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                    (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        };

        var onDrop = function (source, target) {
            // see if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            });

            // illegal move
            if (move === null) return 'snapback';

            updateStatus();
        };
        var onSnapEnd = function () {
            board.position(game.fen());
        };

        var updateStatus = function () {
            var status = '';

            var moveColor = 'White';
            if (game.turn() === 'b') {
                moveColor = 'Black';
            }

            // checkmate?
            if (game.in_checkmate() === true) {
                status = 'Game over, ' + moveColor + ' is in checkmate.';
            }

            // draw?
            else if (game.in_draw() === true) {
                status = 'Game over, drawn position';
            }

            // game still on
            else {
                status = moveColor + ' to move';

                // check?
                if (game.in_check() === true) {
                    status += ', ' + moveColor + ' is in check';
                }
            }

            statusEl.html(status);
            fenEl.html(game.fen());
            pgnEl.html(game.pgn());
        };

        var cfg = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        };
        board = ChessBoard('board1', cfg);

        updateStatus();

    };
