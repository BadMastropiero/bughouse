<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" ng-app="bughouse">
<head>
    <TITLE>Bughouse Chess</TITLE>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/chessboard.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Javascript libraries -->
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script src="js/bughouse.js"></script>
    <script src="js/bug.js"></script>
    <script src="js/json3.min.js"></script>
    <script src="js/chessboard.js"></script>
</head>
<BODY ng-controller="homeController">

<div class="alert-box errorNotification" id="notificationError"><span>Error: </span>Invalid
    username/password
    combination
</div>
<div class="alert-box successNotification" id="notificationSuccess"><span>Success: </span>Logged in.</div>
<img src="../img/bug-text.png" alt="Bughouse Chess" width="223px" height="60px" style="margin-top: 1em">

<div id="main">
    <div ng-view></div>
</div>

</body>
</html>
